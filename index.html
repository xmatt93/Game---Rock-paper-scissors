<!DOCTYPE html>
<html lang="pl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Roboto&amp;subset=latin-ext" rel="stylesheet">
    <link rel="stylesheet" href="styles/style.css">

    <title>Game - Rock paper scissors</title>

</head>

<body>
    <header class="header">
        <h1 class="header__h1">GAME - ROCK PAPER SCISSORS</h1>

        <div class="header__div">
            <label class="header__label" for="input">Player name:</label>
            <input class="header__input" type="text" placeholder="type your name">
            <button class="button header__btn">Save</button>
        </div>
    </header>
    <main class="main">
        <h1 class="main__h1">
        </h1>

        <div class="main__div">

            <img data-option="rock" class="main__img" src="img/rock.jpg" alt="" title="Paper">

            <img data-option="paper" class="main__img" src="img/paper.jpg" alt="" title="Rock">

            <img data-option="scissors" class="main__img" src="img/scissors.jpg" alt="" title="Scissors">

        </div>


        <button class="button main__btn">Let's play!</button>
    </main>

    <section class="section">
        <div class="section__panel-left">
            <h1 class="section__h1">Results</h1>
            <p>Your choice: <span data-summary="your-choice"></span></p>
            <p>Computer choice: <span data-summary="ai-choice"></span></p>
            <h2 class="section__h2">Winner:<br> <span data-summary="who-win"></span></h2>
        </div>

        <div class="section__panel-right">
            <h1 class="section__h1">Scores</h1>
            <p class="section__playerName">Player name: <span>NoName</span></p>
            <p class="section__numbers">Games: <span>0</span></p>
            <p class="section__wins">Wins: <span>0</span></p>
            <p class="section__losses">Losses: <span>0</span></p>
            <p class="section__draws">Draws: <span>0</span></p>
        </div>
    </section>

    <script src="js/game.js"></script>
</body>

</html>
